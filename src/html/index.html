<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>random</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />


    <link href="../../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
  	<link href="../../bower_components/bootstrap/dist/css/bootstrap-theme.css"  rel="stylesheet"/>
    <link href="../../bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-hover.css" rel="stylesheet"/>
  	<link href="../../bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.css"  rel="stylesheet"/>
    <link href="../../bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.css" rel="stylesheet"/>
  	<link href="../../bower_components/mobile-angular-ui/dist/fonts/FontAwesome.otf"  rel="stylesheet"/>
    <link href="../../bower_components/mobile-angular-ui/dist/fonts/fontawesome-webfont.eot" rel="stylesheet"/>
  	<link href="../../bower_components/mobile-angular-ui/dist/fonts/fontawesome-webfont.svg"  rel="stylesheet"/>
    <link href="../../bower_components/mobile-angular-ui/dist/fonts/fontawesome-webfont.ttf" rel="stylesheet"/>
  	<link href="../../bower_components/mobile-angular-ui/dist/fonts/fontawesome-webfont.woff"  rel="stylesheet"/>

    <link rel="stylesheet/less" type="text/css"  href="../templates/app.less" />


    <script type="text/javascript" src="../../bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../../bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="../../bower_components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="../../bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>


    <!-- inject:js -->
    <script src="../js/app.js"></script>
    <script src="../js/controllers/main_controller.js"></script>
  </head>
  <body ng-app="Random" ng-controller="MainController">

    <!-- Sidebars -->
    <div ng-include="'sidebar.html'"
            ui-track-as-search-param='true'
            class="sidebar sidebar-left"></div>

    <div class="app">

      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
          Mobile Angular UI
        </div>
        <div class="btn-group pull-left">
          <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
            <i class="fa fa-bars"></i> Menu
          </div>
        </div>
        <div class="btn-group pull-right" ui-yield-to="navbarAction">
          <div ui-toggle="uiSidebarRight" class="btn">
            <i class="fa fa-comment"></i> Chat
          </div>
        </div>
      </div>

      <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified">
          <a href="http://mobileangularui.com/" class="btn btn-navbar"><i class="fa fa-home fa-navbar"></i> Docs</a>
          <a href="https://github.com/mcasimir/mobile-angular-ui" class="btn btn-navbar"><i class="fa fa-github fa-navbar"></i> Sources</a>
          <a href="https://github.com/mcasimir/mobile-angular-ui/issues" class="btn btn-navbar"><i class="fa fa-exclamation-circle fa-navbar"></i> Issues</a>
        </div>
      </div>

      <!-- App Body -->
      <div class="app-body">
        <div class="app-content">
          <ng-view></ng-view>
        </div>
      </div>

    </div><!-- ~ .app -->

    <div ui-yield-to="modals"></div>
  </body>
</html>
